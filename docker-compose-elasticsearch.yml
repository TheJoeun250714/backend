version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: meomulm-elasticsearch
    environment:
      - node.name=es-node-1
      - cluster.name=meomulm-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=true
      - ELASTIC_PASSWORD=meomulm2026!
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - meomulm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:meomulm2026! -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: meomulm-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=meomulm2026!
    ports:
      - "5601:5601"
    networks:
      - meomulm-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Nori 한글 분석기 플러그인 설치
  elasticsearch-nori-plugin:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch-nori-setup
    command: >
      bash -c "
        elasticsearch-plugin install analysis-nori
      "
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - meomulm-network
    depends_on:
      - elasticsearch

volumes:
  elasticsearch-data:
    driver: local

networks:
  meomulm-network:
    driver: bridge
