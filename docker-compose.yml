version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: meomulm-postgres
    environment:
      POSTGRES_DB: meomulm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - meomulm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: meomulm-elasticsearch
    environment:
      - node.name=es-node-1
      - cluster.name=meomulm-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=meomulm2026!
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - meomulm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:meomulm2026! -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Spring Boot 백엔드 (선택사항)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meomulm-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/meomulm
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      ELASTICSEARCH_URIS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: meomulm2026!
    ports:
      - "8080:8080"
    networks:
      - meomulm-network
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

volumes:
  postgres-data:
  elasticsearch-data:

networks:
  meomulm-network:
    driver: bridge